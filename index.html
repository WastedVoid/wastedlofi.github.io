<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoFi Cafe Popup</title>
  <!-- Optionally include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5dc; /* Soft beige background */
      color: #3b3b3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Button to trigger popup */
    .open-popup-btn {
      padding: 12px 24px;
      background: #a67c52; /* Warm coffee brown */
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .open-popup-btn:hover {
      background: #8c6337;
    }

    /* Popup Overlay */
    .popup-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup Box */
    .popup-box {
      background: #f5f5dc; /* Beige popup */
      border-radius: 20px; /* Rounded corners */
      padding: 30px 40px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-out;
      text-align: center;
    }

    /* Close Button */
    .popup-box .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: #a67c52;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .popup-box .close-btn:hover {
      color: #8c6337;
    }

    /* Heading Styling */
    .popup-box h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    
    /* Animation for popup appearance */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Button to open the popup -->
  <button class="open-popup-btn" id="openPopup">Open Popup</button>

  <!-- Popup Overlay and Box -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <span class="close-btn" id="closePopup">&times;</span>
      <h2>LoFi Vibes</h2>
      <p>
        Enjoy our chill lofi beats and the cozy ambiance of your favorite caf√©.
      </p>
    </div>
  </div>

  <!-- JavaScript to open/close the popup -->
  <script>
    const openPopupBtn = document.getElementById('openPopup');
    const popupOverlay = document.getElementById('popupOverlay');
    const closePopupBtn = document.getElementById('closePopup');

    // Open the popup when button is clicked
    openPopupBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'flex';
    });

    // Close the popup when the close icon is clicked
    closePopupBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
    });

    // Optionally, close the popup when clicking outside the box
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        popupOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
